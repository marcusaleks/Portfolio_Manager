[project]
name = "portfolio"
version = "1.0.0"
description = "Sistema de Controle de PortfÃ³lio de Investimentos"
requires-python = ">=3.11"
authors = [
    {name = "Marcus Aleks"}
]
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "PySide6>=6.5",
    "SQLAlchemy>=2.0",
    "babel>=2.12",
    "reportlab>=4.0",
    "Jinja2>=3.1",
    "matplotlib>=3.7",
    "yfinance>=0.2",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pyinstaller>=6.0"]

[project.urls]
Homepage = "https://github.com/marcusaleks/portfolio"
Repository = "https://github.com/marcusaleks/portfolio"
Issues = "https://github.com/marcusaleks/portfolio/issues"

[project.scripts]
portfolio = "main:main"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
tag_format = "v{version}"
commit_parser = "conventional"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
major_on_zero = false
allow_zero_version = false

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.changelog]
mode = "update"
exclude_commit_patterns = [
    "^Automatically generated by python-semantic-release",
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"

[tool.semantic_release.remote]
type = "github"
name = "origin"

[tool.semantic_release.publish]
upload_to_vcs_release = true

